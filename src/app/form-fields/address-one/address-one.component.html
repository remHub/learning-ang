<div class="fieldWrapper" (mouseenter)="moveText(1)" (mouseleave)="moveText(-1)">
  <label [class]="lblStyles.labelStyles" for="addressOne">Address 1:</label>
  <input
    id="addressOne"
    class="inputBaseStyles"
    type="text"
    (focus)="moveText(1)"
    (blur)="moveText(-1)"
    #addressOne
    (keyup)="checkForContent(addressOne.value)"
  />
</div>
