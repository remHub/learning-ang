<div class="fieldWrapper" (mouseenter)="lblAnimate.moveLabel(1)" (mouseleave)="lblAnimate.moveLabel(-1)">
  <label [class]="lblAnimate.labelAnimateCSS" for="addressOne">Address 1:</label>
  <input
    id="addressOne"
    class="inputBaseStyles"
    type="text"
    (focus)="lblAnimate.moveLabel(1)"
    (blur)="lblAnimate.moveLabel(-1)"
    #addressOne
    (keyup)="lblAnimate.userInput(addressOne.value)"
  />
</div>
