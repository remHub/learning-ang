<div [class]="lblStyles.fieldWrapper" (mouseenter)="userEnter()" (mouseleave)="userLeave()">
  <label [class]="lblStyles.labelStyles" for="addressOne">Address 1:</label>
  <input
    id="addressOne"
    [class]="lblStyles.inputBaseStyles"
    type="text"
    (focus)="elementFocus()"
    (blur)="elementBlur()"
    #addressOne
    (keyup)="checkForContent(addressOne.value)"
  />
</div>
