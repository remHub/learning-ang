<div class="fieldWrapper" (mouseenter)="moveText(1)" (mouseleave)="moveText(-1)">
  <label [class]="lblStyles.labelStyles" for="firstName">First Name:</label>
  <input
    id="firstName"
    class="inputBaseStyles"
    type="text"
    (focus)="moveText(1)"
    (blur)="moveText(-1)"
    #firstName
    (keyup)="checkForContent(firstName.value)"
  />
</div>
